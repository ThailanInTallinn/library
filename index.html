<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="./styles.css" rel="stylesheet">
	<script src="script.js" defer></script>
</head>

<body>
	<header class="header-container">
		<p>Thailan's library</p>
	</header>
	<main class="main-container">
		<button class="new-book-button">New book</button>

	</main>

	<dialog class="dialog-container">
		<h1>Add a new book</h1>
		<form>
			<label for="name">Name: </label>
			<input type="text" id="name" name="name">
			<label for="author">Author</label>
			<input type="text" id="author" name="author">
			<label for="pages">Pages:</label>
			<input type="number" id="pages" name="pages">
			<label for="read">Have you read it?</label>
			<label for="true">True
				<input type="radio" name="read" value="true">
			</label>
			<label for="false">False
				<input type="radio" name="read" value="false">
			</label>
			<button class="save-button">Save</button>
		</form>
	</dialog>
</body>

</html>
